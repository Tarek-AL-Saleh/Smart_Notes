<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Notes</title>
    <script src="app.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 p-6">
    <div class="max-w-5xl mx-auto">
      <!-- Create Note -->
      <button
        onclick="createNote('${note.id}')"
        class="text-3xl fixed bottom-6 right-6 w-14 h-14 flex items-center justify-center bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 hover:scale-105 transition duration-200"
      >
        <span class="text-4xl mb-2">+</span>
      </button>

      <!-- Search -->
      <div class="flex items-center mb-4">
        <input
          id="searchQuery"
          type="text"
          placeholder="Search"
          class="border p-2 w-full rounded-xl focus:outline-none focus:ring-1 focus:ring-purple-600"
        />
        <button
          id="searchBtn"
          class="bg-purple-500 text-white p-3 rounded-full ml-4 flex items-center justify-center hover:bg-purple-700 hover:scale-105 transition duration-200"
        >
          <!-- Search Icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="w-5 h-6 mr-1"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z"
            />
          </svg>
        </button>
      </div>

      <!-- Notes display Container -->
      <div
        id="notesContainer"
        class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 px-4"
      ></div>

      <!-- Edit Note Modal -->
      <div
        id="editNoteModal"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
      >
        <div class="bg-white rounded-xl p-6 w-96 relative">
          <h2 class="text-xl font-bold mb-4">Edit Note</h2>
          <input
            id="editTitle"
            type="text"
            placeholder="Title"
            class="border p-2 w-full mb-2"
          />
          <textarea
            id="editContent"
            placeholder="Content"
            class="border p-2 w-full mb-2"
          ></textarea>
          <input
            id="editTags"
            type="text"
            placeholder="Tags (comma separated)"
            class="border p-2 w-full mb-2"
          />
          <div class="flex justify-end mt-4">
            <button
              id="closeNoteEdit"
              class="bg-gray-400 text-white px-3 py-1 rounded mr-2 hover:bg-gray-500"
            >
              Cancel
            </button>
            <button
              id="saveEdit"
              class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600"
            >
              Save
            </button>
          </div>
        </div>
      </div>

      <!-- Create Note Modal -->
      <div
        id="CreateNoteModal"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
      >
        <div class="bg-white rounded-xl p-6 w-96 m-2 relative">
          <h2 class="text-xl font-bold mb-4">Create Note</h2>
          <input
            id="title"
            type="text"
            placeholder="Title"
            class="border p-2 w-full mb-2"
          />
          <textarea
            id="content"
            placeholder="Content"
            class="border p-2 w-full mb-2"
          ></textarea>
          <input
            id="tags"
            type="text"
            placeholder="Tags (comma separated)"
            class="border p-2 w-full mb-2"
          />
          <div class="flex justify-end mt-4">
            <button
              id="closeCreateNote"
              class="bg-gray-400 text-white px-3 py-1 rounded mr-2 hover:bg-gray-500"
            >
              Cancel
            </button>
            <button
              id="createNoteBtn"
              class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
